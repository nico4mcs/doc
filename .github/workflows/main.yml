name: MakePdf

on:
  push:
  release:
    types: [published]

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  markdown:
    runs-on: windows-latest
    name: Generate Document
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate md Doc
        shell: pwsh
        run: |
          mkdir -p ${{ github.workspace }}/artifact
          mkdir -p ${{ github.workspace }}/artifact/media/
          .\generateMarkdown.ps1 > ${{ github.workspace }}/artifact/doc.md
          mv .\bin\media\* ${{ github.workspace }}/artifact/media
      - uses: actions/upload-artifact@v3
        with:
          name: mdFile
          path: ${{ github.workspace }}/artifact/
  pdf:
    runs-on: ubuntu-latest
    name: Publish PDF
    needs: markdown
    steps:
      - name: create Folder
        run: |
          mkdir ./bin
          mkdir ./out
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          path: ./bin/
          name: mdFile
      - name: create Folder
        run: |
          ls ./bin/
          pwd
      - name: Markdown to PDF and HTML
        # You may pin to the exact commit or the version.
        # uses: BaileyJM02/markdown-to-pdf@1be26775add5f94fb55d4a2ce36ff7cad23b8dd0
        uses: BaileyJM02/markdown-to-pdf@v1
        with:
          input_dir: bin
          output_dir: out
          images_dir: bin/media
          # for example <img src="./images/file-name.png">
          image_import: ./media
          # Default is true, can set to false to only get PDF files
          build_html: false
      - uses: actions/upload-artifact@v1
        with:
          name: docs
          path: out
