name: MakePdf

on:
  push:
  release:
    types: [published]

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  markdown:
    runs-on: windows-latest
    name: Generate Document
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate md Doc
        shell: pwsh
        run: |
          mkdir -p ${{ github.workspace }}/artifact
          mkdir -p ${{ github.workspace }}/artifact/media/
          .\generateMarkdown.ps1 > ${{ github.workspace }}/artifact/doc.md
          mv .\bin\media\* ${{ github.workspace }}/artifact/media
      - uses: actions/upload-artifact@v3
        with:
          name: mdFile
          path: ${{ github.workspace }}/artifact/
  pdf:
    runs-on: ubuntu-latest
    name: Publish PDF
    needs: markdown
    steps:
      - name: create Folder
        run: |
          mkdir ./bin
          mkdir ./out
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          path: ./bin/
          name: mdFile
      - name: move Images
        run: |
          mkdir out/media
          mv bin/media/* out/media
      - name: Markdown to PDF and HTML
        uses: docker://pandoc/core:2.9
        with:
          args: "--css=styling.css -o out/doc.html bin/doc.md"
      - uses: actions/upload-artifact@v1
        with:
          name: docs
          path: out
