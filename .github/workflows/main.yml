name: MakePdf

on:
  push:
    tags:
      - '*generate*'

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  GenerateMarkdown:
    runs-on: windows-latest
    name: Generate Markdown
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate md Doc
        shell: pwsh
        run: |
          mkdir -p ${{ github.workspace }}/artifact
          mkdir -p ${{ github.workspace }}/artifact/media/
          .\actionFiles\generateMarkdown.ps1 > ${{ github.workspace }}/artifact/doc.md
          mv .\bin\media\* ${{ github.workspace }}/artifact/media
      - uses: actions/upload-artifact@v3
        with:
          name: mdFiles
          path: ${{ github.workspace }}/artifact/
  GenerateHtml:
    runs-on: ubuntu-latest
    name: Generate HTML
    needs: GenerateMarkdown
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: create Folder
        run: |
          mkdir ./bin
          mkdir ./out
      - name: move CSS
        run: |
          cp actionFiles/styling.css out/
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          path: ./bin/
          name: mdFiles
      - name: move Images
        run: |
          mkdir out/media
          mv bin/media/* out/media
      - name: Markdown to HTML
        uses: docker://pandoc/core:2.9
        with:
          args: "--standalone --css=styling.css -o out/doc.html bin/doc.md"
      - uses: actions/upload-artifact@v1
        with:
          name: htmlFiles
          path: out
